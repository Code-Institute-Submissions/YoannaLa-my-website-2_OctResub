    <meta name="description" content="CrossFit new way to Train">


    <link rel="stylesheet" href="assets/css/style.css">

<body>
    <Header>
        <!-- Naviation buttons on all 3 pages-->
        <a href="index.html">
            <h1 id="logo">CrossFit</h1>

        <nav>
            <ul id="menu">
                <li>
                    <a href="Contact us.html" class="active"> Contact us</a>

                <li>

    </Header>

    <!-- Contact us table -->

    <body>
      
       <div class="bg-img">
        <img src="assets/css/images/Girls lifting.jpg" alt="women in a gym lifting barbells">
    </div>
        <form action="https://formdump.codeinstitute.net" method="POST" class="container">
        

        <div id="form-container">
         <fieldset>

          <legend> Contact us</legend>

           <label for="name"> First name </label>
            <input type="text" name="full name" id="name" placeholder="Your name">

            <label for="email">Email address </label>
            <input type="email" name="email" id="email" placeholder="Your email">

            <label for="phone">Phone number </label>
            <input type="tel" name="phone" id="phone" placeholder="Your phone number">


            <label for="msg" class="message-label"></label>
            <textarea name="msg" id="msg" placeholder="Your message here"></textarea>

            <div class="checks">
                <input type="checkbox" name="T&C" id="t&c">
                <label for="t&c"> Terms & Conditions </label>
            </div>

            <p> Share your fitness level: </p>
            <div class="radio-button">
            <input type="radio" name="gender" id="beginner" value="Beginner">
            <label for="beginner"> Beginner </label>

            <input type="radio" name="gender" id="intermediate" value="Intermediate">
            <label for="intermediate"> Intermediate </label>

            <input type="radio" name="gender" id="call back" value="Advanced" checked>
            <label for="advanced"> Advanced</label>

            <input type="submit" id="submit" value="Contact Us"class="button">
            </div>
        </div>
        </fieldset>
        </form>
    </div>
    
       
    </body>

    <!-- footer with social networks links-->

        <ul class="social-networks">
            <li>

            <li>
                <a href="https://instagram.com" target="_blank" rel="noopener"
                    aria-label="Visit our instagram page (open in a new tab)"> <i
                        class="fab fa-instagram-square"></i></a>
            </li>
        </ul>

    </footer>
