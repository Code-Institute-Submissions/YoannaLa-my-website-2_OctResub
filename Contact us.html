    <!-- Contact us table -->

<body>

<div class="bg-img">

    <form action="https://formdump.codeinstitute.net" method="POST" class="container">
        

    <h1> Contact Us </h1>

    <label for="name"></label>
    <input type="text" name="full name" id="name" placeholder="Your name" required>

    <label for="email"> </label>
    <input type="email" name="email" id="email" placeholder="Your email">

    <label for="phone"> </label>
    <input type="tel" name="phone" id="phone" placeholder="Your phone number"required>

    <label for="msg" class="message-label"></label>
    <textarea name="msg" id="msg" placeholder="Your message here"></textarea>

    <div class="checkbox">
        <input id="checkbox" type="checkbox" />
        <label for="checkbox"> I agree to these <a href="#">Terms and Conditions</a>.</label>
      </div>
   

    <p> Share your fitness level: </p>
    <div class="radio-button">
    <input type="radio" name="level" id="beginner" value="Beginner">
    <label for="beginner"> Beginner </label>

    <input type="radio" name="level" id="intermediate" value="Intermediate">
    <label for="intermediate"> Intermediate </label>

    <input type="radio" name="level" id="advanced value="Advanced" checked>
    <label for="advanced"> Advanced</label>

    <input type="submit" value="Submit" id="submit">
  </form>
</div>

    <!-- footer with social networks links-->
    <footer class="footer">
        <ul class="social-networks">
            <li>
                <a href="https://facebook.com" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (open in a new tab)"> <i class="fab fa-facebook-f"></i></a>
            </li>
            <li>
                <a href="https://twitter.com" target="_blank" rel="noopener"
                    aria-label="Visit our twitter page (open in a new tab)"> <i class="fab fa-twitter"></i></a>
            </li>
            <li>
                <a href="https://instagram.com" target="_blank" rel="noopener"
                    aria-label="Visit our instagram page (open in a new tab)"> <i class="fab fa-instagram-square"></i></a>
            </li>
        </ul>

    </footer>
    <!-- font awsome script -->
    <script src="https://kit.fontawesome.com/1538883306.js" crossorigin="anonymous"></script>
