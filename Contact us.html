    <meta name="description" content="CrossFit new way to Train">


    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>
    <Header>
        <!-- Naviation buttons on all 3 pages-->
        <a href="index.html">
            <h1 id="logo">CrossFit</h1>
        </a>
        <nav>
            <ul id="menu">
                <li>
                    <a href="Contact us.html" class="active"> Contact us</a>

                </li>

                <li>
                    <a href="index.html" class="active"> Home </a>
                </li>
            </ul>
        </nav>

    </Header>

    <!-- Contact us table -->

    <body>
        <form action="https://formdump.codeinstitute.net" method="POST>
                   
           <fieldset>
            <legend> CONTACT US </legend>
            <div id="frame">
                <label for="name"> Athlete name: </label>
                <input type="text" name="full name" id="name" placeholder="Your name">

                <label for="email"> Email: </label>
                <input type="email" name="email" id="email" placeholder="Your email">

                <label for="phone"> Phone: </label>
                <input type="tel" name="phone" id="phone" placeholder="Your phone number">


                <label for="msg">Your messagese: </label>
                <textarea name="msg" id="msg" placeholder="Your message here"></textarea>
            </div>
            <div class="checks">
                <input type="checkbox" name="T&C" id="t&c">
                <label for="t&c"> Terms & Conditions </label>
            </div>


            <p> Share your fitness level: </p>

            <input type="radio" name="gender" id="beginner" value="Beginner">
            <label for="beginner"> Beginner </label>

            <input type="radio" name="gender" id="intermediate" value="Intermediate">
            <label for="intermediate"> Intermediate </label>

            <input type="radio" name="gender" id="call back" value="Advanced" checked>
            <label for="advanced"> Advanced</label>


            <input type="submit" id="submit" value="Contact Us">

            <input type="Reset" value="Clear Form">

            </div>
            </fieldset>
        </form>
        </div>

    </body>

    <!-- footer with social networks links-->
    <footer>
        <ul class="social-networks">
            <li>
                <a href="https://facebook.com" target="_blank" rel="noopener"

            <li>
                <a href="https://twitter.com" target="_blank" rel="noopener"
                    aria-label="Visit our twitter page (open in a new tab)"> <i class="fab fa-twitter"></i></a>
            </li>
            <li>
                <a href="https://instagram.com" target="_blank" rel="noopener"
                    aria-label="Visit our instagram page (open in a new tab)"> <i
                        class="fab fa-instagram-square"></i></a>
            </li>
        </ul>

    </footer>

    <!-- font awsome script -->
    <script src="https://kit.fontawesome.com/1538883306.js" crossorigin="anonymous"></script>
