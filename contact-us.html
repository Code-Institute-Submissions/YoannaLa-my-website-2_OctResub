<body>
    <Header>

 <!--naviation buttons on all 3 pages-->

        <nav>

                <li>
                    <a href="contact-us.html" class="active"> Contact us</a>

 <!--contact us form-->
        <div class="bg-img"> 

            <form action="https://formdump.codeinstitute.net" method="POST" id="container"> 

                <h1 class="contact-us"> Contact Us </h1>

                <label for="name"></label>
                <input type="text" name="full name" id="name" placeholder="Your name" required>

                <label for="email"> </label>
                <input type="email" name="email" id="email" placeholder="Your email">

                <label for="phone"> </label>
                <input type="tel" name="phone" id="phone" placeholder="Your phone number" required>

                <label for="msg" class="message-label"></label>
                <textarea name="msg" id="msg" placeholder="Your message here"></textarea>

<!--radio buttons-->
                <div class="radio-button">

                    <p> Share your fitness level: </p>
                    <br>

                    <input type="radio" name="level" id="beginner" value="Beginner">
                    <label for="beginner"> Beginner </label>

                    <input type="radio" name="level" id="intermediate" value="Intermediate">
                    <label for="intermediate"> Intermediate </label>

                    <input type="radio" name="level" id="advanced">
                    <label for="advanced"> Advanced</label>
                </div>
                <input type="submit" value="Submit" id="submit">
            </div>
            </form>
          
            
      

<!--responsive map-->
        <div class="map-responsive">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2483.3460120888635!2d-0.15341878407496543!3d51.50686771856286!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4876052fca877495%3A0x8009f7c8edd6342f!2s12%20Stanhope%20Gate%2C%20London%20W1K%201AW!5e0!3m2!1sen!2suk!4v1627134129783!5m2!1sen!2suk"
                width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </div>

        <div class="address">
            <h3> You can find us here: <br> <br> 12 Stanhope Gate <br> W1K 1AW
            <br> <br>  Tel: 0207 225 369 </h3>
        </div>
